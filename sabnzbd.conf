<VirtualHost *:80>
    ServerName sabnzbd.home.lambla.eu

    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
    	Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
	</Directory>

    RewriteEngine On
    ProxyPass / http://192.168.0.90:8080/
    ProxyPassReverse / http://192.168.0.90:8080/

</VirtualHost>
